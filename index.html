<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lnd</title>
</head>
<body>
    <div class="lnd">
        <div class="lnd-logo">
            <h1><a href="#">LND</a></h1>
        </div>
        <div class="lnd-inner">
            <div class="lnd-text">
                <div class="lnd-text-inner">
                    <h2><span>Get in shape</span> within 30 days.</h2>
                    <span>Lnd is a training platform that makes you lose weight and get in shape within 30 days.</span>
                    <div class="login-form">
                        <form name="form1" id="emailForm" action="http">
                            <input type="email" name="email" id="email">
                            <input type="submit" name="submit" value="Submit" onclick='Javascript:checkEmail();' />
                            <div class="email-error" id="email-error"> Please enter a valid email address. </div>
                            <small>Try lnd for free today, ( no card required ).</small>
                        </form>
                    </div>
                </div>
            </div>
            <div class="lnd-img">
                <img src="images/lnd-image.jpg" alt="lnd image">
            </div>
        </div>
    </div>

    <div class="bounce" id="bounce">
        <div class="spinner">
            <!-- <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div> -->
            <span>Your email was successfully verified</span>
            <small>Go to my <a href="https://upwork.com">upwork</a> profile.</small>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
